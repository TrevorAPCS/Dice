<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Trevor Choy Dice</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Dice Roller by Trevor Choy</h1>
		</header>
			<section id="content">
				<canvas id="Dice" data-processing-sources="Dice.pde">
				</canvas>
		    </section>
	    <footer>
		                    Create up to 4 sections using the add section and remove section button.
		                      Each section can roll up to 100 dice independently of the other ones.
		    Use the reroll button on the sections to reroll that section, and the one at the bottom to reroll all sections.
	    </footer>
	</body>
</html>
